<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .conatiner{
            max-width: 100%;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
           flex-direction: column;
            padding: 20px;
            border: 1px solid #ccc;
            /* background-color: #721c24; */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #Form{
            display: flex;
            flex-direction: column;
            width: 350px;
             box-shadow: 0 4px 10px 10px rgba(96, 94, 94, 0.1);
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #13e525e5;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
            transition-duration: 0.2s;
        }

        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #28a745;
            border-radius: 5px;
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #dc3545;
            border-radius: 5px;
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="conatiner">
        <h2>Post API</h2>
        <form id="Form">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" required>
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" required>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required>
            <button type="submit">Create Task</button>
        </form>
        <div id="responseMessage" class="response" style="display: none;"></div>
        <div id="errorMessage" class="error" style="display: none;"></div>
    </div>
    <script>
        document.getElementById("Form").addEventListener("submit", (event) => {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;

            const storedata = {
                name: name,
                email: email,
                phone: phone,
                address:address,
            };

            fetch("https://68a33ddac5a31eb7bb1f8caa.mockapi.io/car/name/9", {
                method: "POST",
                headers: { "content-type": "application/json" },
                body: JSON.stringify(storedata),
            })
                .then((res) => {
                    if (res.ok) {
                        return res.json();
                    }
                    throw new Error("Failed to create task.");
                })
                .then((data) => {
                    const responseMessage = document.getElementById("responseMessage");
                    responseMessage.style.display = "block";
                    responseMessage.textContent = "Task created successfully";
                    document.getElementById("errorMessage").style.display = "none";
                })
                .catch((error) => {
                    const errorMessage = document.getElementById("errorMessage");
                    errorMessage.style.display = "block";
                    errorMessage.textContent = "Error: " + error.message;
                    document.getElementById("responseMessage").style.display = "none";
                });
        });
    </script>
</body>

</html>
