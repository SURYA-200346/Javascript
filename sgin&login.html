<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .container {
            width: 100%;
            height: 100vh;
            display: flex;
            display: none;
            justify-content: center;
            align-items: center;
        } */

        nav {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            position: relative;
        }

        #loginPopup {
           margin: 0 auto;
            width: 100%;
            height: 100vh;
            display: flex;
            background-color: rgba(142, 139, 139, 0.5);
            /* justify-content: center;
            align-items: center; */
        }

        #signup {
            position: fixed;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            background-color: rgb(218, 126, 6);
            width: 350px;
            height: 340px;
        }

        form {
            width: 300px;
            height: 250px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            position: relative;
            margin: 0 auto;
            background-color: antiquewhite;
        }

        input {
            width: 150px;
            margin-left: 10px;
        }

        h3 {
            text-align: center;
        }

        label {
            display: block;
            padding: 8px;
        }

        #Login {
            display: block;
            margin-top: 20px;
        }

        #signup {
            width: 350px;
            display: none;
        }

        #submit {
            display: block;
            margin-top: 20px;
            background-color: rgb(11, 240, 7);
            border: none;
            color: white;
            padding: 5px;
        }

        #Login {
            width: 150px;
            display: block;
            margin-top: 20px;
            background-color: rgb(11, 240, 7);
            border: none;
            color: white;
            margin-left: 10px;
            padding: 5px;
        }

        span {
            position: absolute;
            right: 10%;
            top: 20px;
            z-index: 10;
            font-size: 20px;
            cursor: pointer;
        }

        #submit {
            width: 150px;
            margin-left: 20px;
        }

        #newuser {
            background-color: rgb(47, 2, 227);
            padding: 5px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            border: none;
            border-radius: 5px;

        }

        #login {
            background-color: rgb(9, 222, 9);
            padding: 5px;
            color: white;
            border-radius: 5px;
            border: none;
            font-size: 12px;
            font-weight: 600;

        }

        .home{
            background-image: url("footwear.jpg");
            background-size: cover;
            width: 100%;
            height: 80%;
        }
    </style>
</head>

<body>
    <nav>
        <button id="newuser">New User</button>
        <button id="login">Login</button>
    </nav>

    <div id="loginPopup" style="display:none;">
        <div class="popcontent">
            <div>
                <h3>LOGIN FORM</h3>
                <span id="closelogin" class="close">&times;</span>
            </div>
            <form action="#" id="loginform">
                <label for="name">Username:</label>
                <input type="text" name="name" id="name">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
                <button id="Login">Login</button>
                <div id="success"></div>
                <div id="failed"></div>
            </form>
        </div>
    </div>
    <div id="signup">
        <div>
            <h3>SIGN UP</h3>
            <span id="closeBtn" class="close">&times;</span>
        </div>
        <form action="#" id="sign">
            <label for="name">Name:</label>
            <input type="text" name="name" id="username">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">
            <label for="password">Password:</label>
            <input type="password" name="password" id="newpassword">
            <button id="submit">Submit</button>
        </form>
    </div>

    <section class="home">
        <div >
            <!-- <img src="footwear.jpg" alt="" style="width: 100%; height: 50%; "> -->
        </div>
    </section>
    <script>

        login.addEventListener("click", () => {
            loginPopup.style.display = "block"
            signup.style.display = "none"

        });
        newuser.addEventListener("click", () => {
            closeBtn.style.display = "block"
            signup.style.display = "block"
            loginPopup.style.display = "none"

        });
        closeBtn.addEventListener("click", () => {
            signup.style.display = "none"
        });
        closelogin.addEventListener("click", () => {
            loginPopup.style.display = "none"
        })

        document.getElementById("submit").addEventListener("click", () => {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const newpass = document.getElementById("newpassword").value;

            const newtask = {
                username: username,
                email: email,
                newpass: newpass,
            };

            fetch("https://68a582352a3deed2960dbd2c.mockapi.io/form/name", {
                method: "POST",
                headers: { "content-type": "application/json" },
                body: JSON.stringify(newtask),
            })
                .then(res => {
                    res.json();
                })
                .then(data => {
                    alert("User added successfully!");
                })
                .catch(error => {
                    alert("Failed to create user.");
                });
            document.getElementById("sign").reset();

        });

        document.getElementById("Login").addEventListener("click", (event) => {
            event.preventDefault();

            const username = document.getElementById("name").value;
            const password = document.getElementById("password").value;

            fetch("https://68a582352a3deed2960dbd2c.mockapi.io/form/name", {
                method: "GET",
                headers: { "content-type": "application/json" }
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error("Failed to fetch users");
                })
                .then(users => {
                    const user = users.find(
                        u => (u.username === username || u.name === username) && (u.newpass === password || u.password === password)
                    );
                    if (user) {
                        document.getElementById("success").textContent = "Login successful!";
                        document.getElementById("failed").textContent = "";
                        loginPopup.style.display = "none"
                      
                    } else {
                        document.getElementById("failed").textContent = "Invalid username or password.";
                        document.getElementById("success").textContent = "";
                    }
                    document.getElementById("loginform").reset();

                })
                .catch(error => {
                    document.getElementById("failed").textContent = "Login failed. Please try again.";
                    document.getElementById("success").textContent = "";
                });
        });

    </script>
</body>

</html>
